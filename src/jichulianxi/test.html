<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .center{
      display: flex;
      /* width: 1000px; */
    }
    .div1{
      height: 100px;
      /* width: 200px; */
      background: blue;
      flex-shrink: 1;
      flex-grow: 1;
      flex-basis: 200px;
    }
    .div2{
      height: 100px;
      flex-grow: 1;
      flex-shrink: 3;
      background: red;
    }
  </style>
</head>
<body>
  <div class="center">
    <div class="div1">1</div>
    <div class="div1">2</div>
    <div class="div1">3</div>
    <div class="div2">4</div>
  </div>
</body>
<script>
async function f(){
  console.log(1);
  console.log(await 2);
  let cc=await new Promise((resolve)=>{
    setTimeout(()=>{
      console.log('xx');
      resolve(12)
    },1000)   
  })
  console.log(cc);
}
console.log(0);
f()
console.log('center');
</script>
</html>
